    <script>
        // Firebase 구성
        const firebaseConfig = {
            apiKey: "AIzaSyBJU50BQl3igwD9wuWWoaaO0GwzDvQUv5g",
            authDomain: "lee0-25f09.firebaseapp.com",
            databaseURL: "https://lee0-25f09-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "lee0-25f09",
            storageBucket: "lee0-25f09.firebasestorage.app",
            messagingSenderId: "766089542573",
            appId: "1:766089542573:web:98875fe7dd4e64669aff24",
            measurementId: "G-1VT79LD643"
        };

        // Firebase 초기화
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const database = firebase.database();
        
        // 모달 인스턴스 생성
        const partyModal = new bootstrap.Modal(document.getElementById('partyModal'));
        const memberModal = new bootstrap.Modal(document.getElementById('memberModal'));

        // 보스 목록
        const bossList = [
            { id: "guard3hard4", name: "군3하4" },
            { id: "starderkar", name: "스데더카" },
            { id: "hardwill", name: "하드윌칸" },
            { id: "jinhylla", name: "진힐라" },
            { id: "kalush", name: "카루시" },
            { id: "kawill", name: "카윌" },
            { id: "dunkel", name: "듄켈" },
            { id: "geomma", name: "검마" }
        ];

        // 전역 변수
        let currentBossId = null;
        let currentPartyId = null;
        let isEditingParty = false;

        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', function() {
            renderBossList();
            
            // 새 파티 추가 버튼 클릭 이벤트
            document.getElementById('addPartyBtn').addEventListener('click', function() {
                isEditingParty = false;
                currentPartyId = null;
                document.getElementById('modalPartyTitle').textContent = '새 파티 추가';
                document.getElementById('editDayOfWeek').value = '월';
                document.getElementById('editHour').value = '20';
                document.getElementById('editMinute').value = '00';
                document.getElementById('editPartyName').value = '';
                document.getElementById('editPartyDesc').value = '';
                document.getElementById('savePartyBtn').onclick = saveParty;
                partyModal.show();
            });
            
            // 닉네임 검색 버튼 클릭 이벤트
            document.getElementById('searchButton').addEventListener('click', searchNickname);
            
            // 엔터 키로 검색 가능하도록 이벤트 추가
            document.getElementById('nicknameSearch').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchNickname();
                }
            });
        });

        // 보스 목록 렌더링
        function renderBossList() {
            const bossListElement = document.getElementById('bossList');
            bossListElement.innerHTML = '';

            bossList.forEach(boss => {
                const bossCard = document.createElement('div');
                bossCard.className = `col-md-6 col-lg-4 col-xl-3`;
                bossCard.innerHTML = `
                    <div class="boss-card ${boss.id}" onclick="showPartyDetail('${boss.id}')">
                        <div class="boss-header">
                            ${boss.name}
                        </div>
                        <div class="card-body text-center py-3">
                            <div class="party-count" id="count-${boss.id}">0</div>
                            <div class="party-count-label">파티 수</div>
                        </div>
                    </div>
                `;
                bossListElement.appendChild(bossCard);
                
                // 파티 수 실시간 업데이트
                updatePartyCount(boss.id);
            });
        }

        // 파티 수 업데이트 함수
        function updatePartyCount(bossId) {
            const countRef = database.ref('parties/' + bossId);
            countRef.on('value', (snapshot) => {
                const data = snapshot.val();
                const count = data ? Object.keys(data).length : 0;
                document.getElementById(`count-${bossId}`).textContent = count;
            });
        }

        // 파티 상세 정보 보기
        function showPartyDetail(bossId) {
            currentBossId = bossId;
            document.getElementById('bossList').style.display = 'none';
            document.getElementById('partyDetail').style.display = 'block';
            document.getElementById('partyTitle').textContent = bossList.find(b => b.id === bossId).name + ' 파티 관리';

            // Firebase에서 파티 데이터 불러오기
            loadPartyList(bossId);
        }

        // 파티 목록 불러오기
        function loadPartyList(bossId) {
            const partyListRef = database.ref('parties/' + bossId);
            
            partyListRef.on('value', (snapshot) => {
                const data = snapshot.val();
                const partyListContainer = document.getElementById('partyListContainer');
                partyListContainer.innerHTML = '';

// 시간표 생성 함수
function generateTimetable() {
    const timetableBody = document.getElementById('timetableBody');
    timetableBody.innerHTML = '';
    
    // 시간대 생성 (0시 ~ 23시)
    for (let hour = 0; hour < 24; hour++) {
        const row = document.createElement('tr');
        
        // 시간 열 추가
        const hourCell = document.createElement('td');
        hourCell.className = 'timetable-hour';
        hourCell.textContent = `${hour.toString().padStart(2, '0')}:00`;
        row.appendChild(hourCell);
        
        // 요일별 열 추가 (월~일)
        for (let day = 0; day < 7; day++) {
            const dayCell = document.createElement('td');
            dayCell.id = `timetable-${day}-${hour}`;
            row.appendChild(dayCell);
        }
        
        timetableBody.appendChild(row);
    }
    
    // 모든 보스 파티 데이터 불러와서 시간표에 표시
    bossList.forEach(boss => {
        const bossRef = database.ref('parties/' + boss.id);
        bossRef.once('value').then(snapshot => {
            const data = snapshot.val();
            
            if (data) {
                Object.keys(data).forEach(partyId => {
                    const party = data[partyId];
                    addPartyToTimetable(boss, party);
                });
            }
        });
    });
}

// 파티를 시간표에 추가하는 함수
function addPartyToTimetable(boss, party) {
    const dayOfWeek = party.dayOfWeek || '월';
    const days = ['월', '화', '수', '목', '금', '토', '일'];
    const dayIndex = days.indexOf(dayOfWeek);
    
    if (dayIndex === -1) return;
    
    const timeParts = party.time.split(':');
    const hour = parseInt(timeParts[0]) || 20;
    
    const cell = document.getElementById(`timetable-${dayIndex}-${hour}`);
    if (!cell) return;
    
    const partySlot = document.createElement('div');
    partySlot.className = 'timetable-slot';
    partySlot.style.backgroundColor = getBossColor(boss.id);
    partySlot.style.color = 'white';
    partySlot.style.top = '5px';
    partySlot.style.bottom = '5px';
    partySlot.title = `${boss.name} - ${party.name}\n${party.desc || ''}`;
    
    partySlot.innerHTML = `
        <strong>${boss.name}</strong><br>
        ${party.name || ''}
    `;
    
    // 클릭 이벤트: 해당 파티 상세보기로 이동
    partySlot.addEventListener('click', () => {
        showPartyDetailFromTimetable(boss.id, party.dayOfWeek, party.time);
    });
    
    cell.appendChild(partySlot);
}

            const nickname = document.getElementById('nicknameSearch').value.trim();
            if (nickname) {
                // 파티 목록을 불러온 후 해당 닉네임이 포함된 파티를 하이라이트
                setTimeout(() => {
                    highlightPartyWithNickname(nickname);
                }, 500);
            }
        }
        
        // 파티 목록에서 특정 닉네임이 포함된 파티 하이라이트
        function highlightPartyWithNickname(nickname) {
            const partyItems = document.querySelectorAll('.party-item');
            
            partyItems.forEach(item => {
                const membersPreview = item.querySelector('.party-members');
                if (membersPreview.textContent.includes(nickname)) {
                    item.style.borderLeft = '4px solid var(--accent-color)';
                    item.style.boxShadow = '0 3px 10px rgba(255, 159, 67, 0.2)';
                    
                    // 닉네임 하이라이트 처리
                    const badges = membersPreview.querySelectorAll('.member-badge');
                    badges.forEach(badge => {
                        if (badge.textContent.includes(nickname)) {
                            const html = badge.innerHTML.replace(
                                new RegExp(nickname, 'gi'), 
                                match => `<span class="highlight">${match}</span>`
                            );
                            badge.innerHTML = html;
                        }
                    });
                    
                    // 미리보기 열기
                    membersPreview.style.display = 'block';
                    const toggleBtn = membersPreview.nextElementSibling;
                    toggleBtn.innerHTML = '<i class="bi bi-chevron-up"></i> 접기';
                }
            });
        }
    </script>
</body>
